<script>
    var nome= prompt("Insira seu nome por favor:");
    var numero= prompt("Insira um numero maior que zero por favor:");

    {
        return numero*2;
    }
    function metade(numero)
    {
        return numero/2;
    }
    function saudac(nome)
    {
        return 'Olá '+nome+' tudo bem?' 
    }
    prompt(saudac(nome)+' O dobro deste número é: '+dobro(numero)+' E a metade deste número é: '+metade(numero))
</script>
