<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var precoInicial = prompt("Digite o preço inicial:");
            var precoAtual = prompt("digite o preço atual:");
            var diferenca = precoInicial - precoAtual;
            var inflacao = (diferenca * 100) / precoInicial;
            if (inflacao<0)
            {
                inflacao=inflacao*-1
            }

            document.write("A diferença entre os preços é de "+inflacao+"%")
            document.write("<br>");

            const now = new Date(); // Data de hoje
            const past = new Date(prompt("digite a data do primeiro preço (aaaa/mm/dd):")); // Outra data no passado
            const diff = Math.abs(now.getTime() - past.getTime()); // Subtrai uma data pela outra
            const days = Math.ceil((diff / (1000 * 60 * 60 * 24)) - 1 ); // Divide o total pelo total de milisegundos correspondentes a 1 dia. (1000 milisegundos = 1 segundo).


            var inflacaoMedia = inflacao / days;
            // Mostra a diferença em dias

            document.write('Entre ' + past + ' e a data de hoje, já se passaram ' + days + ' dias. <br> A inflação média dos dia(s) é: '+inflacaoMedia+'%');
        </script>

    </body>
</html>
