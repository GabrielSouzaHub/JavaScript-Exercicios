<meta charset="UTF-8">
<script>

    function cifraDeCesar(deslocamento, frase){
        var fraseNova = "";
        var fraseFinal = "";

        for(i = 0; i < frase.length; i++){
            fraseNova = frase.charCodeAt(i);
            fraseNova = String.fromCharCode( fraseNova + deslocamento );
            fraseFinal = fraseFinal + fraseNova;
        }
        console.log(fraseFinal);
    }

    var frase = prompt("Digite o texto que deseja alterar");
    var deslocamento = parseInt(prompt("Digite o deslocamento que deseja usar"));

    cifraDeCesar(deslocamento, frase);
</script>
