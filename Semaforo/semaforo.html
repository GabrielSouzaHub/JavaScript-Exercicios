<meta charset="UTF-8">
<script>
    var semaforo=prompt("Digite a cor que está o semáforo");

    function semacor(semaforo)
    {
        switch (semaforo) {
            case 'vermelho':
            console.log("Pare já!");
            break;
            case 'amarelo':
            console.log("Melhor freiar!");
            break;
            case 'verde':
            console.log("Pode passar!");
            break;
        }
    }
    semacor(semaforo);
</script>
